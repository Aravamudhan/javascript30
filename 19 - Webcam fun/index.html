<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Webcam fun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="top-bar">
        <div class="controls">
            <div class="control">
                <div onclick="takePhoto()" class="button-ctrl">Take photo</div>
            </div>
            <div class="control">
                <div id="mute-stream" class="button-ctrl">Pause streaming</div>
            </div>
            <div class="control">
                <div id="stop-stream" class="button-ctrl">Stop streaming</div>
            </div>
        </div>
        <div class="effects">
            <div class="rgb">
                <label for="red">Red :</label>
                <input type="range" min=0 max=255 name="red" value=0>
                <br>
                <label for="green">Green :</label>
                <input type="range" min=0 max=255 name="green" value=0>
                <br>
                <label for="blue">Blue:</label>
                <input type="range" min=0 max=255 name="blue" value=0>
            </div>
        </div>
    </div>
    <div class="photobooth">
        <canvas class="photo"></canvas>
        <video class="player"></video>
    </div>
    <div class="strip"></div>
    <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>
</body>
<script src="main.js"></script>

</html>
