<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Detect key sequence</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .header-block {
        width: 100%;
        height: 3em;
        line-height: 3em;
        text-align: center;
        background-color: #104E8B;
        font-weight: 700;
        color: white;
    }
    </style>
</head>

<body>
    <header class="header-block">
        <h1>Watch out for the corns when you type the secret code(hint:It equals to 'vroom')!!</h1></header>
</body>
<script type="text/javascript">
let pressed = [];
let secretCode = "vroom";
window.addEventListener('keyup', e => {
    // console.log('Pressed',e.key);
    pressed.push(e.key);
    // splice(start,deleteCount)
    // If deleteCount is negative or 0 no elements are removed
    // At any time the pressed array will have atmost secretCode.length items
    pressed.splice(0, pressed.length - secretCode.length);
    // console.log(pressed);
    // If we type the secret code, then draw an unicorn
    if (pressed.join('') === secretCode) {
        cornify_add();
    }
});
</script>

</html>
